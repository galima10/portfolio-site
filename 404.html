<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // On garde le path demand√© et on redirige vers index.html
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      window.location.replace(
        window.location.origin + "/?redirect=" + path + search + hash
      );
    </script>
  </head>
  <body></body>
</html>
