<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirige toute route inconnue vers index.html
      // en conservant le path
      const redirect =
        window.location.pathname +
        window.location.search +
        window.location.hash;

      window.location.replace("/?redirect=" + encodeURIComponent(redirect));
    </script>
  </head>
  <body></body>
</html>
